<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assessment 1</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a3c1e4db5c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="big-div">
      <div class="background">
        <img class="bg" src="/images/bg-desktop.svg" alt="background" />
        <img class="bg2" src="/images/bg-mobile.svg" alt="background Mobile" />
      </div>
      <header>
        <img class="logo" src="/images/logo.svg" alt="logo" />
      </header>

      <div class="main">
        <div class="left">
          <img class="pic" src="/images/illustration-mockups.svg" alt="Image" />
        </div>
        <div class="right">
          <h1 class="headings">Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as tou
            engage in genuine discussion.
          </p>
          <button class="btn">Register</button>
        </div>
      </div>

      <footer>
        <div class="icons">
          <i class="fab fa-facebook-f fa-2x"></i>
          <i class="fab fa-twitter fa-2x"></i>
          <i class="fab fa-instagram fa-2x"></i>
        </div>
      </footer>
    </div>
  </body>
</html>
